platform:
  cluster:
    members:
      containerResources:
        requests:
          cpu: "8"
          memory: "20G"
        limits:
          cpu: "8"
          memory: "20G"
      jvmResources:
        xmx: 4500m
        xms: 4500m
  config:
    nativeMemory:
      enabled: true
      size:
        unit: GIGABYTES
        value: 14
      min-block-size: 16
      page-size: 16777216
      metadata-space-percentage: 12.5
