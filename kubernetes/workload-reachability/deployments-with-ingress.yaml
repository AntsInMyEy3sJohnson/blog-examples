apiVersion: v1
kind: Namespace
metadata:
  name: imagemanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-labeling
  namespace: imagemanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: image-labeling
  template:
    metadata:
      labels:
        app: image-labeling
    spec:
      containers:
        - name: image-labeling-service
          image: gophernet/netcat
          command: ["/bin/sh", "-c"]
          args: ["while true; do echo -e \"HTTP/1.1 200 OK\r\nContent-Type: text/html\r\n\r\n*Busy image labeling noises*\" | nc -l -p 8080; done"]
          resources:
            limits: 
              cpu: "100m"
              memory: "128Mi"
          ports: 
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              port: http
          readinessProbe:
            httpGet:
              port: http
            initialDelaySeconds: 2
            periodSeconds: 30
---
