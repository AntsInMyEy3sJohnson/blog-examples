apiVersion: v1
kind: Pod
metadata:
  name: hello-pod
  namespace: blog-examples
  labels:
    name: hello-pod
spec:
  containers:
  - name: hello-container-service
    image: antsinmyey3sjohnson/hello-container-service:1.0
    resources:
        requests:
          cpu: "100m"
          memory: "64Mi"
        limits:
          cpu: "200m"
          memory: "128Mi"
    ports:
      - containerPort: 8080
        name: http
        protocol: TCP
